<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>UFO Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

  </head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="/static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <div data-role="content"> 
                        <!--Filters with inputs--> 
                        <ul class="list-group" id="filters">
                          <ul data-role="listview" data-filter="true"></ul>
                            <li class="filter list-group-item">
                              <label for="date">Enter a Date</label>
                              <input class="form-control" id="date" type="text" placeholder="1/11/2011">
                              <label for="date">Enter a City</label>
                              <input class="form-control" id="city" type="text" placeholder="Moab">
                              <label for="date">Enter a State</label>
                              <input class="form-control" id="state" type="text" placeholder="ut">
                              <label for="date">Enter a Country</label>
                              <input class="form-control" id="country" type="text" placeholder="us">
                              <label for="date">Enter a Shape</label>
                              <input class="form-control" id="shape" type="text" placeholder="Obelisk">
                              <label for="date">Enter a Duration</label>
                              <input class="form-control" id="duration" type="text" placeholder="15 (input in minutes, numbers only)">
                              <label for="date">Enter a Description</label>
                              <input class="form-control" id="description" type="text" placeholder="It got Bessie">
                            </li>
                          </ul>
                        </ul>
                      </div>                      
                    </div>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="container">
          <table id="ufo-table" class="table table-striped">
            <thead>
              <tr>
                <th>Date</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Shape</th>
                <th>Duration</th>
                <th>Description</th>
              </tr>
            <thead>
          </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script> 
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
</body>

</html>
